<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquarium Evasion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Quantico&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>
<style>
    body {
        background-color: #2532a5;
        color: #ffffff;
        font-family: 'Quantico', sans-serif;
    }
    h1{
        font-size: 50px;
    }
    #info{
        opacity: 0;
        animation: fadein 3s forwards;
        animation-delay: 4.5s;
    }
    /* on load of info, set opacity to 1*/
    @keyframes fadein {
        from {
            opacity: 0;
        }
        to {
            opacity: 1;
        }
    }
    /*on hover for start, make a line appear beneath it smoothly*/
    h2 {
        color: white;
        text-decoration: none;
        background-image: linear-gradient(white, #2532a5);
        background-size: 0% 0.1em;
        background-position-y: 100%;
        background-position-x: 100%;
        background-repeat: no-repeat;
        transition: background-size 0.2s ease-in-out;
    }

    h2:hover {
    background-size: 100% 0.1em;
    background-position-x: 0%;
    }
    

</style>
<body>
    <div style="text-align: center;"> 
        <h1 id = "title">Aquarium Evasion</h1> 
        <div style="margin: auto;"> <p id = "info">Click the button to start the game.</p> </div>
        <h2 id="start" onclick="window.location = '/game'">Start</h2>
    </div>
    <script>
        let start = document.getElementById("start")
        let title = document.getElementById("title")
        let info = document.getElementById("info")
        //put in array
        let elems = [start, title, info]
        
        //when page loads, all text on page will be typed out
        window.onload = function() {
            //yes ik theres a better way to do this but js is stupid and arrays are bad
            let text = title.innerHTML
            title.innerHTML = ""
            for (let i = 0; i < text.length; i++) {
                setTimeout(function() {
                    title.innerHTML += text.charAt(i)
                }, 1200/text.length * i)
            }
            
            let toes = start.innerHTML
            start.innerHTML = ""
            for (let i = 0; i < toes.length; i++) {
                setTimeout(function() {
                    start.innerHTML += toes.charAt(i)
                }, 1200/toes.length * i)
            }
            
            
        }
    
    </script>
</body>

</html>
